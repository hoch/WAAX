<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Hello WAAX!</h1>
    <script src="http://hoch.github.com/waax/build/WAAX.min.js"></script>
    <script>
      // a sine wave
      var hello = new WX.Oscil({ frequency: 680 });
      // connect it to master output(DAC) using ".to" method
      hello.to(WX.DAC);
      // set output volume in dB
      WX.DAC.db = -24;
    </script>
  </body>
</html>
