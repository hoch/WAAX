<!doctype html>
<html>

<head>
  <title>Chorus | WAAX Examples</title>
  <script src="../../build/waax.min.js"></script>
  <script src="../../buid/mui/bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../../build/mui/mui.html">
  <link rel="stylesheet" href="../style.css">
</head>

<body unresolved>
  <div class="wx-container">
    <div class="wx-header">
      <span class="wx-title">WAAX</span>
      <span class="wx-info" id="wx-version"></span>
      <span class="wx-menu">
        <a href="..">Examples</a>
      </span>
    </div>

    <h1>Chorus</h1>
    <mui-rack id="rack"></mui-rack>

  </div>
  <script>

    MUI.start(function () {

      var sp1 = WX.SP1({ ampSustain: 1.0 });
      var chorus = WX.Chorus();
      sp1.to(chorus).to(WX.Master);

      sp1.onReady = function () {
        sp1.noteOn(60, 100);
      };
      sp1.loadClip({
        name: 'guitar',
        url: '../../../sound/loops/cgtr-120-cmaj.mp3'
      });

      MUI.buildControls(chorus, 'rack');

    });

  </script>
  <script src="../examples.js"></script>
</body>

</html>
